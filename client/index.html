<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>SnakeIO</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>

<header>
    <h1>Snake IO</h1>
    <img src="assets/img.png" alt="snakeio banner picture">
</header>

<main>
    <section id="name">
        <label for="inputName">Enter your name</label><br>
        <input type="text" name="inputName" id="inputName">
    </section>
    <section id="newGame">
        <label for="buttonNewGame">Create a game</label>
        <br>
        <button id="buttonNewGame">Play</button>
    </section>
    <section id="sessionId">
        <label for="inputSessionId">Join a session</label><br>
        <input type="text" name="inputSessionId" id="inputSessionId">
        <br>
        <button id="buttonJoinSession">join</button>
    </section>
</main>

</body>
</html>
