<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>SnakeIO</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <header>
        <h1>Snake IO</h1>
        <img src="assets/img.png" alt="snakeio banner picture">
    </header>

    <main>
        <div id="name">
            <label for="inputName">Enter your name:</label>
            <input type="text" name="inputName" id="inputName" maxlength="13" size="10">
        </div>
        <div id="enterLobby">
            <div id="newGame">
                <div id="newGameLabelDiv">
                    <label for="buttonNewGame">Create a game</label>
                </div>
                <div id="emptySpaceDiv">
                    <br>
                </div>
                <div id="newGameButtonDiv">
                    <button id="buttonNewGame">Play</button>
                </div>
            </div>
            <div id="sessionId">
                <div id="sessionIdLabelDiv">
                    <label for="inputSessionId">Join a session</label>
                </div>
                <div id="sessionIdInputDiv">
                    <input type="text" name="inputSessionId" id="inputSessionId" maxlength="8" size="8">
                </div>
               <div id="sessionIdButtonDiv">
                   <button id="buttonJoinSession">join</button>
               </div>
            </div>
        </div>
    </main>
</body>
</html>
