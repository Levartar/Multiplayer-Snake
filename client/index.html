<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>SnakeIO</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>

<header>
    <h1>Snake IO</h1>
</header>

<main>
    <section id="name">
        <input type="text" placeholder="enter name" name="iputName" id="inputName">
    </section>
    <section id="newGame">
        <h2>Start new game</h2>
        <br>
        <button id="buttonNewGame">Play</button>
    </section>
    <section id="sessionId">
        <h2>or join session</h2>
        <input type="text" placeholder="SessionID" name="inputSessionId" id="inputSessionId">
        <br>
        <button id="buttonJoinSession">join</button>
    </section>
</main>

</body>
</html>
